<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            hak=5;
        
s=Math.floor(Math.random(1)*100+1);
do{
    sayi1=parseInt(prompt("Bir sayı giriniz: "));
    if(sayi1<s){
        hak--;
    alert("Daha büyük bir sayı giriniz Hakkınız: "+hak);
    }
  else  if(sayi1>s){
    hak--;
alert("Daha küçük bir sayı giriniz Hakkınız: "+hak);

}
if(sayi1==s){
alert("Tebrikler sayıyı buldunuz Hakkınız: "+hak);
break; //Doğru sayıyı bulunca döngüyü kır
}
if(hak==0){
    alert("Üzgünüz hakkınız bitti doğru sayı: "+s);
    break; //Hak bitince döngüyü kır
}


}
while(hak>0);

    </script>
</head>

</html>
